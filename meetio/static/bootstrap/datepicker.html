<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>

  <title>Timepicker for jQuery &ndash; Demos and Documentation</title>
  <meta name="description" content="A lightweight, customizable jQuery timepicker plugin inspired by Google Calendar. Add a user-friendly timepicker dropdown to your app in minutes." />
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

  
  <link rel="stylesheet" type="text/css" href="assets/css/jquery-timepicker/jquery.timepicker.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/jquery-timepicker/lib/base.css" />
<script type="text/javascript" src="assets/js/jquery-timepicker/jquery.timepicker.js"></script>
  <script type="text/javascript" src="assets/js/jquery-timepicker/lib/base.js"></script>

</head>

<body>

  <div id="container">
	
<div class="example">
		<script src="assets/js/datepair.js"></script>
		<h3>Datepair Example</h3>

		<p class="datepair" data-language="javascript">
			<input type="text" class="date start" />
			<input type="text" class="time start" /> to
			<input type="text" class="time end" />
			<input type="text" class="date end" />
		</p>

	<p class="datepair" data-language="javascript">
			<input type="text" class="date start" />
			<input type="text" class="time start" /> to
			<input type="text" class="time end" />
			<input type="text" class="date end" />
		</p>

	<p class="datepair" data-language="javascript">
			<input type="text" class="date start" />
			<input type="text" class="time start" /> to
			<input type="text" class="time end" />
			<input type="text" class="date end" />
		</p>

	</div>
</body>
</html>
